<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SPH WEB CMS">
    <meta name="keywords" content="">
    <meta name="author" content="SPH">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>SPH WEB CMS</title>

    <!-- Fonts Styles -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Scrollbar : Perfect Scrollbar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.3/css/perfect-scrollbar.min.css">

    <!-- Loading Progress Bar : Pace -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">

    <!-- Date Time Picker : flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Theme Styles -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app align-content-stretch d-flex flex-wrap">
        <div class="app-sidebar">
            <div class="logo">
                <a href="index.html" class="logo-icon"></a>
            </div>
            <div class="app-menu">
                <ul class="accordion-menu">
                    <li class="sidebar-title">
                        MENU
                    </li>
                    <li class="active-page">
                        <a href="#"><i class="material-icons-two-tone">feed</i>블로그 관리</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-container">
            <div class="app-header">
                <nav class="navbar navbar-light navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="navbar-nav" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link hide-sidebar-toggle-button" href="#"><i class="material-icons">first_page</i></a>
                                </li>
                            </ul>

                        </div>
                        <div class="d-flex">
                            <ul class="navbar-nav">

                                <li class="nav-item hidden-on-mobile">
                                    <a class="nav-link nav-notifications-toggle" id="notificationsDropDown" href="#" data-bs-toggle="dropdown">
                                        <i class="material-icons-outlined">face</i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-end notifications-dropdown" aria-labelledby="notificationsDropDown">
                                        <h6 class="dropdown-header">Hi! BORA JEONG</h6>
                                        <div class="notifications-dropdown-list">
                                            <a href="#">
                                                <div class="notifications-dropdown-item">
                                                    <div class="notifications-dropdown-item-image">
                                                        <span class="notifications-badge bg-info text-white">
                                                            <i class="material-icons-outlined">lock</i>
                                                        </span>
                                                    </div>
                                                    <div class="notifications-dropdown-item-text">
                                                        <p class="bold-notifications-text">비밀번호 변경</p>
                                                    </div>
                                                </div>
                                            </a>
                                            <a href="#">
                                                <div class="notifications-dropdown-item">
                                                    <div class="notifications-dropdown-item-image">
                                                        <span class="notifications-badge bg-danger text-white">
                                                            <i class="material-icons-outlined">logout</i>
                                                        </span>
                                                    </div>
                                                    <div class="notifications-dropdown-item-text">
                                                        <p class="bold-notifications-text">로그아웃</p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="app-content">
                <div class="content-wrapper blog-write-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="page-description">
                                    <h2>블로그 등록</h2>
                                    <button class="btn btn-primary"><i class="material-icons-outlined">format_list_bulleted</i>글 목록</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="card mb-5">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <table class="table table-custom">
                                                    <colgroup>
                                                        <col style="width: 10%;">
                                                        <col style="width: 40%;">
                                                        <col style="width: 10%;">
                                                        <col style="width: 40%;">
                                                    </colgroup>
                                                    <tbody>
                                                    <tr>
                                                        <th>제목</th>
                                                        <td colspan="3"><input type="text" class="form-control" placeholder="제목 입력을 입력하세요." aria-label="blogTitle"></td>
                                                    </tr>
                                                    <tr>
                                                        <th>대표이미지</th>
                                                        <td colspan="3">
                                                            <input type="file" name="selThumb" id="selThumb" class="d-none"/>
                                                            <label for="selThumb" class="form-control selThumbLabel">대표이미지 선택</label>
                                                            <p class="thumb-info">최소 가로사이즈 400px 이상으로 업로드 해주세요.</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>내용</th>
                                                        <td colspan="3">
                                                            <textarea name="" id="" cols="30" rows="40" class="form-control" placeholder="에디터 컨텐츠 입력" aria-label="blogEditor"></textarea>
                                                        </td>
                                                    </tr>

                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="confirm-bar">
                            <div class="container">
                                <div class="btn-wrap">

                                    <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="material-icons-outlined">cancel</i>취소</button>
                                    <button class="btn btn-outline-primary"><i class="material-icons-outlined">check_circle_outline</i>등록</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->

    <!-- Modal : 삭제창 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    정말 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">아니오</button>
                    <button type="button" class="btn btn-primary">예</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.3/dist/perfect-scrollbar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="js/main.js"></script>

    <script>
        $(document).ready(function () {

            $("#selThumb").on('change',function(){
                var fileName = $("#selThumb").val();
                $(".selThumbLabel").text(fileName);
            });

        });
    </script>

</body>
</html>
